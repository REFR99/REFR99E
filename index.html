<html>
  <head>
    <title>
      Potencia De Un Número
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/examen.css">
    <script src="js/libs/bignumber.js/bignumber.min.js">
    </script>
    <script src="js/libs/numeral.js/numeral.min.js">
    </script>
  </head>
  <body>
    <header>
      <h1>
        Potencia De Un Número
      </h1>
    </header>
    <form id="forma" action="javascript:;">
      <p>
        <em>
          El borde azul indica obligatorio.
        </em>
      </p>
      <p>
        <label accesskey="P">
          Potencia:
          <input name="potencia" type="number" required pattern="\d{0,20}" maxlength="20" size="21" placeholder="Ingrese cualquier número">
        </label>
        <input type="submit" value="Generar" accesskey="G">
        <input type="reset" value="Limpiar">
      </p>
      <fieldset>
        <label>
<output id="salidaPotencia">
          </output>
        </label>
        <br>
      </fieldset>
    </form>
    <footer>
      <font size=4>
        <font color="fuchsia">
          Copyright 2021 "Franco Ramírez Ruben Enrique"
        </font>
      </font>
    </footer>
    <script src="js/ExamenDosJ.js">
    </script>
  </body>
</html>
